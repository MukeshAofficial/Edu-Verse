<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan and solve</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      text-shadow: 2px 2px 4px #000000;
    }

    button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: navy;
    }

    #video {
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    #snap {
      display: block;
      margin: 20px auto;
    }

    #camera-switch {
      display: block;
      margin: 20px auto;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Scan and solve</h1>

  <video id="video" width="640" height="480" autoplay></video>
  <button id="snap">Snap Photo</button>
  <button id="camera-switch">Switch Camera</button>
  
  <canvas id="canvas" width="640" height="480"></canvas>
  
  <script>
    let currentStream;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          currentStream = stream;
          const video = document.getElementById('video');
          video.srcObject = stream;
        })
        .catch(function(err) {
          console.error('Error accessing camera:', err);
        });
    }

    function switchCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => {
          track.stop();
        });
        startCamera();
      }
    }

    // Start the camera when the page loads
    startCamera();

    // Take a snapshot when the Snap Photo button is clicked
    document.getElementById('snap').addEventListener('click', function() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      
      // Draw the current frame from the video onto the canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Convert the canvas content to a data URL (base64 encoded image)
      const dataURL = canvas.toDataURL('image/png');
      
      // Send the data URL to the server
      fetch('/upload', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: dataURL })
      })
      .then(response => {
        if (response.ok) {
          console.log('Image uploaded successfully');
        } else {
          console.error('Image upload failed:', response.statusText);
        }
      })
      .catch(error => console.error('Error uploading image:', error));
    });

    // Switch camera when the Switch Camera button is clicked
    document.getElementById('camera-switch').addEventListener('click', switchCamera);
  </script>
</body>
</html>
