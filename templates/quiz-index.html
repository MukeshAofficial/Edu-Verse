<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #666666 100%);
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        div {
            margin-bottom: 20px;
        }
        p {
            margin: 0;
            font-size: 18px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #009688;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <h1>Python Quiz</h1>
    <form action="/submit_answers" method="post">
        {% for question, answer in questions_answers %}
        <div>
            <p>{{ question }}</p>
            <textarea name="{{ question }}" required></textarea>
        </div>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
