<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoadMap Generator</title>

    <style>
        body {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RoadMap Generator</h1>
        <form action="/road-result" method="post">
            
            <input type="text" id="subject" name="subject" required>
            <button type="submit">Generate Roadmap</button>
        </form>
    </div>
 
</body>
<style>
  /* static/style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    text-align: center;
    max-width: 500px;
    width: 100%;
    transition: all 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
}

h1 {
    color: #333333;
    margin-bottom: 30px;
}

form {
    margin-top: 20px;
}

label {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
}

label:hover {
    background-color: #2980b9;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
    transition: all 0.3s ease;
}

input[type="text"]:focus {
    outline: none;
    border-color: #3498db;
}

button[type="submit"] {
    background-color: #27ae60;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
}

button[type="submit"]:hover {
    background-color: #219d46;
}
  </style>
</html>
