<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Educational Chatbot</h1>
        <div class="chat-container" id="chat-container"></div>
        <input type="text" id="user-input" placeholder="Ask a question...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatContainer = document.getElementById("chat-container");

            // Display user's message
            var userMessage = document.createElement("p");
            userMessage.textContent = "You: " + userInput;
            chatContainer.appendChild(userMessage);

            // Send user's question to Flask backend
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'question=' + encodeURIComponent(userInput)
            })
            .then(response => response.text())
            .then(data => {
                // Display ChatGPT's response
                var botMessage = document.createElement("p");
                botMessage.textContent = "Chatbot: " + data;
                botMessage.classList.add("bot-message"); // Add class for bot's messages
                chatContainer.appendChild(botMessage);
            });

            // Clear input field
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>

<style>
/* static/styles.css */

body {
    background: linear-gradient(to bottom right, black, grey);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: black;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width: calc(100% - 70px);
    padding: 10px;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.chat-container {
    margin-top: 20px;
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
    min-height: 200px;
    overflow-y: scroll;
}

.chat-container p {
    margin: 5px 0;
}

/* Set text color for bot's messages to black */
.chat-container .bot-message {
    color: black;
}
</style>
</html>
